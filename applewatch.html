<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleapplewatch.css">
</head>
<body>
    <main>
        <div class="banner">
            <div class="left-container">
                <div class="tile">
                <div class="brand">
                    <img class="logo" src="https://cdn.icon-icons.com/icons2/3833/PNG/512/logo_apple_icon_234994.png" alt="logo">
                    <span class="brand-name">WATCH</span>
                </div>
                <h2 class="slogan">
                    Mucho más al alcance de tu muñeca.
                </h2>
                <h4 class="price">
                    Desde 279 €
                </h4>
                <div class="cta">
                    <button type="submit" class="cta-buy">Comprar</button>
                    <a href="#more-info" class="cta-info">Más información</a>
                </div>
            </div>
            </div>
            <div class="right-container">
                <img class="watch-picture" src="assets/apple-watch.jpeg" alt="watch">
            </div> 
        </div>     
    </main>
</body>
</html>
